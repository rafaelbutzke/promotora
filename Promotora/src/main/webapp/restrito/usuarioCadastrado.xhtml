<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuário cadastrado</title>
	<h:outputStylesheet name="estilo.css" />
</h:head>

<h:body>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="img/loading_black.gif" />
	</p:dialog>

	<h:form id="formulario">
		<p:growl id="menssagem" sticky="true" showDetail="true" />
		<!--inicio -->
		<p:outputLabel value="Usuário cadastrado"/>
		<!-- fim -->
		<h:panelGrid columns="2" cellpadding="4">
			<p:commandButton value="Submit" action="#{defaultBean.retornoNulo()}"
				update="formulario:menssagem,formulario" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
